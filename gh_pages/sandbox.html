<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Run and test your deduce code online.">
    <meta name="keywords" content="Deduce, Proof, Programming">

    <!-- Social cards -->
    <meta property="og:url" content="https://jsiek.github.io/deduce/sandbox.html" />
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Deduce | Sandbox" />
    <meta property="og:description" content="Run and test your deduce code online." />
    <meta property="og:site_name" content="Deduce">
    <meta property="og:image" content="https://jsiek.github.io/deduce/images/logo.svg" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Deduce | Sandbox">
    <meta name="twitter:description" content="Run and test your deduce code online.">
    <meta name="twitter:image" content="https://jsiek.github.io/deduce/images/logo.svg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/logo.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/7005573326.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./css/normalize.css">
    <link id="stylesheet" rel="stylesheet" href="./css/style.css">
</head>

<body>

    <p id="god"></p>

    <div id="sandbox" class="container">

        <deduce-nav>
            <!-- custom component defined in script.js -->
        </deduce-nav>

        <div class="controls">
            <div class="coding">
                <button id="submit" title="Run deduce"><i class="fa-solid fa-play"></i><span>Run</span></button>
                <button id="copy-code" title="Copy code"><i class="fa-solid fa-clone"></i></button>
                <button id="download-code" title="Download input.pf"><i class="fa-solid fa-download"></i></button>
            </div>

            <div class="styling">
                <label for="font-size">Size:</label>
                <input type="number" id="font-size" name="font-size" theme="Font Size" min="6" max="30" value="14">
                <label for="theme">Theme:</label>
                <select name="theme" title="Theme" id="theme" value="deduce-light">
                    <option value="deduce-dark">Deduce Dark</option>
                    <option value="deduce">Deduce Light</option>
                    <option value="vs-dark">VS Code Dark</option>
                    <option value="vs">VS Code Light</option>
                    <option value="hc-black">High Contrast</option>
                </select>
            </div>
        </div>

        <div class="sandbox">
            <div class="in put">
                <label for="container">input.pf</label>
                <div id="container"></div>
            </div>
            <div aria-hidden="true" id="resizer-ns" class="resizer"></div>
            <div aria-hidden="true" id="resizer-ew" class="resizer"></div>
            <div class="out put">
                <label for="code-output">output</label>
                <p id="code-output" class="dark"></p>
            </div>
        </div>


        <deduce-footer>
            <!-- custom component defined in script.js -->
        </deduce-footer>

    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.29.1/min/vs/loader.js"></script>
	<script src="./js/codeKeywords.js" type="module"></script>
	<script src="./js/sandbox.js" type="module"></script>
    <script src="./js/cache.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/codeUtils.js"></script>

</body>

</html>
